<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pattern Pro</title>
    <link
      href="https://cdn.jsdelivr.net/gh/rastikerdar/Vazir-font@v27.1.0/dist/font-face.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="card" id="card">
      <div class="main-container">
        <div class="container">
          <h1>پیدا کردن الگوی اعداد</h1>
          <div class="input-container">
            <div class="col">
              <input type="number" id="num1" placeholder="عدد اول" />
            </div>
            <div class="col">
              <input type="number" id="num2" placeholder="عدد دوم" />
            </div>
            <div class="col">
              <input type="number" id="num3" placeholder="عدد سوم" />
            </div>
            <div class="col">
              <input
                type="number"
                id="num4"
                placeholder="عدد چهارم (اختیاری)"
              />
            </div>
            <div class="col col-position">
              <input
                type="number"
                id="position"
                placeholder="پوزیشن عدد مورد نظر (مثلاً 40)"
              />
            </div>
          </div>
          <button onclick="calculatePattern()">محاسبه الگو</button>
        </div>
      </div>
    </div>

    <div id="resultModal" class="modal">
      <div class="modal-content">
        <h2>نتیجه</h2>
        <p id="result" class="text-white"></p>
        <button class="close-button" onclick="closeModal()">بستن</button>
      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
